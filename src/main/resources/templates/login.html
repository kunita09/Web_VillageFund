<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>ลงชื่อเข้าใช้</title>
</head>

<body>

    <!-- Animated Wave Background  -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
        <div class="container" id="container">
            <div class="form-container member-login-container">
                <form action="#" th:action="@{/login}" method="post" , th:object="${login}">
                    <h1>สำหรับสมาชิก</h1>
                    <label>
                        <input type="text" th:field="*{username}" placeholder="เลขบัตรประชาชน" required/>
                    </label>
                    <label>
                        <input type="password" th:field="*{password}"placeholder="รหัสผ่าน" required/>
                    </label>
                    <button style="margin-top: 9px" id="member" type="submit">ยืนยัน</button>
                    <a href="/register" style="color: rgb(255, 187, 231);">ลงทะเบียน</a>
                </form>
            </div>
            <div class="form-container officer-login-container">
                <form action="#">
                    <h1>สำหรับเจ้าหน้าที่</h1>
                    <label>
                        <input type="password" placeholder="Username"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <a href="/register">ลงทะเบียน</a>
                    <button id="officer">ยืนยัน</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>สมาชิกลงชื่อเข้าสู่ระบบ</h1>
                        <p>สำหรับสมาชิก</p> 
                        <button class="ghost mt-5" id="memberLogin">ยืนยัน</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>สำหรับเจ้าหน้าที่</h1>
                        <p>สำหรับเจ้าหน้าที่เท่านั้น</p>
                        <button class="ghost" id="OfficerLogin">ยืนยัน</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
