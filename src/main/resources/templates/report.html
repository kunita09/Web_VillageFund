	  <style>
        body {

        h4{
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Kanit', sans-serif;
        }
        /* Apply styles to the table container */
        .container-detail{
            margin: 40px;
        }

        /* Style the table headers */
        .head-dark {
            background-color: #333;
            color: rgb(255, 255, 255);
        }

        /* Style table rows */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style table cells */
        table,
        th,
        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        /* Add some spacing and styles to table header cells */
        th {
            background-color: #ff4880;
            font-weight: bold;
        }

        /* Add alternating row colors for better readability 
        tbody tr:nth-child(even) {
            background-color: #f3f3f3;
        }*/

        /* Style specific columns */
        .shot {
            width: 80px;
        }

        .long {
            width: 150px;
        }
    </style>

<body>

        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

    <!-- Navbar End -->



     <div class="container-detail">
        <div class="row">

            <h4>บันทึกรายการฝาก-ถอนเงิน</h4>
            <table>
                <thead class="head-dark">
                        <tr>
                            <th scope="col">รหัสรายการ</th>
                            <th scope="col">รหัสคำร้อง</th>
                            <th scope="col">ประเภทรายการ</th>
                            <th scope="col">ชื่อ</th>
                            <th scope="col">สกุล</th>
                            <th scope="col">จำนวนเงิน</th>
                            <th scope="col">วันที่ดำเนินรายการ</th>
                            <th scope="col">เจ้าหน้าทีดำเนินรายการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" , th:each="record : ${records}">
                            <td th:text="${record.tranId}"></td>
                            <td th:text="${record.request.reqId}"></td>
                            <td th:text="${record.sactionType.description}"></td>
                            <td th:text="${record.member.fname}"></td>
                            <td th:text="${record.member.lname}"></td>
                            <td th:text="${record.money}"></td>
                            <td th:text="${record.date}"></td>
                            <td th:text="${record.officer.fname}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
